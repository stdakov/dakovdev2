{% extends "base.html" %}

{% block content %}
<article class="blog-post">
    <h2 class="display-5 link-body-emphasis mb-1">{{ page.title }}</h2>
    <p class="blog-post-meta">{{ page.date }}//{{ page.reading_time }} min read</p>
    <hr >

    {{ page.content | safe }}
</article>

{% endblock content %}
